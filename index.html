<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h2 class="heading">My Portfolio</h2>
            <p class="subheading">When words become unclear,I shall focus with photographs.When images become
                inadequate,I shall be content with silence.</p>
        </div>
        <div class="gallery grid-container">


            <div class=" box box1 row"
                style="background-image: url(https://images.unsplash.com/photo-1508138142660-302e69e74271?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHZlcnRpY2FsJTIwbmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60);">
                The woods</div>
            <div class=" box box2 column"
                style="background-image: url(https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60);">
                Dusk</div>
            <div class=" box box3"
                style="background-image: url(https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60);">
                Jungle</div>
            <div class=" box box4 row"
                style="background-image: url(https://images.unsplash.com/photo-1581700904250-232c641f309e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHZlcnRpY2FsJTIwbmF0dXJlJTIwaWNlfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60);">

            <div class=" box box5 column"
                style="background-image: url(https://images.unsplash.com/photo-1475113548554-5a36f1f523d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1000&q=60);">

            <div class=" box box6"

            <div class=" box box7 column "
                style="background-image: url(https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fGxhbmRzY2FwZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60);">
               Greens </div>






        </div>

    </div>
